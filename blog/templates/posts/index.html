<!DOCTYPE html> 
<html lang="ru">
  <head>
    <title>Борис Акунин - один из самых продаваемых российских авторов</title>
  </head>
  <body>
    <header>
        <li class="nav-item">              
          <!-- Открытие новой вкладки в браузере target -->
          <a class="nav-link" href="https://github.com/Dimanitto" target="_blank">
            Об авторе
          </a>
        </li>
    </header> 
    <h1>Главная страница</h1>
    <p>Группа тайных поклонников Акунина</p>
    {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.name }}
        </li>
        <li>
          Дата публикации: 2022
        </li>
      </ul>
      <p>{{ post.text }}</p>    
      <!--Над последним постом нету черты-->
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %} 
    <footer class="border-top text-center py-3">
      <p>© 2022 Copyright <span style="color:blue">by Dimanitto</span></p>    
    </footer>
  </body>
</html>
